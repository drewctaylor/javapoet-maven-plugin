name: workflow-maven-deploy

on: [release]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout.
        uses: actions/checkout@v2

      - name: Step 2 - Setup Java.
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Step 3 - Maven Deploy.
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
